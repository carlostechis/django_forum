{% extends "base.html" %} {% block content%}

<section class="content">
  <section class="post_forum">Post Form</section>
  <section class="posts">
    <ul>
      {% for post in posts %}
      <li>
        {{post.name}}<br />
        {{post.created_at}}<br />
        {{post.body}}<br />
      </li>
      {% endfor %}
    </ul>
  </section>
</section>
{% endblock %}
